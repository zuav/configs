Section "Device"
	Identifier	"Nvidia"
	Driver		"nvidia"
	#BusID		"PCI:4:0:0"
EndSection

Section "Monitor"
	Identifier	"Generic Monitor"
	Option		"DPMS"
	#HorizSync	28-51
	#VertRefresh	43-60
EndSection

Section "Screen"
	Identifier	"Default Screen"
	Device		"Nvidia"
	Monitor		"Generic Monitor"
        Option          "RenderAccel" "true"
        Option          "TwinView"
        Option          "MetaModes" "1280x1024 1280x1024"
        Option          "TwinViewOrientation" "LeftOf"
	Option		"TwinViewXineramaInfoOrder" "DFP, CRT"
	DefaultDepth	24
	SubSection "Display"
		Depth		1
		Modes		"1280x1024" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Depth		4
		Modes		"1280x1024" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Depth		8
		Modes		"1280x1024" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Depth		15
		Modes		"1280x1024" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Depth		16
		Modes		"1280x1024" "1024x768" "800x600" "640x480"
	EndSubSection
	SubSection "Display"
		Depth		24
		Modes		"1280x1024" "1024x768" "800x600" "640x480"
	EndSubSection
EndSection

Section "ServerLayout"
	Identifier	"Default Layout"
	Screen		"Default Screen"
#!#	InputDevice	"Generic Keyboard"
#!#	InputDevice	"Configured Mouse"
#!#	InputDevice     "stylus"	"SendCoreEvents"
#!#	InputDevice     "cursor"	"SendCoreEvents"
#!#	InputDevice     "eraser"	"SendCoreEvents"
EndSection

Section "DRI"
	Mode	0666
EndSection
